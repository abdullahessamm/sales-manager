<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello node</title>
</head>
<body>
    <h3> Hello world from express </h3>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        let socket = io()
        socket.on('connect', () => {
            socket.emit('join-channel', 'sales')
        })
    </script>
</body>
</html>
